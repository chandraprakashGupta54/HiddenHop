<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiddenHop - Login</title>
  <link rel="stylesheet" href="/public/auth.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <h1>HiddenHop</h1>
            <p>Welcome back!</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

       

        <div class="signup-link">
            Don't have an account? <a href="signup.html" >Sign up</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }


        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Simulate login process
            const loginBtn = document.querySelector('.login-btn');
            loginBtn.textContent = 'Signing In...';
            loginBtn.style.opacity = '0.7';
            
            setTimeout(() => {
                alert('Login successful! In a real app, you would be redirected to the dashboard.');
                 window.location.href = "index.html";
            }, 1500);
        });

        // Add loading animation on form submit
        document.getElementById('loginForm').addEventListener('submit', function() {
            document.querySelector('.login-container').style.transform = 'scale(0.98)';
            setTimeout(() => {
                document.querySelector('.login-container').style.transform = 'scale(1)';
            }, 200);
        });
    </script>
</body>
</html>
